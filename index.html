<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailygram</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #262626; }

        /* 상단 헤더 */
        header {
            position: sticky; top: 0; background: #fff; border-bottom: 1px solid #dbdbdb;
            height: 60px; display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        header h1 { font-size: 24px; font-weight: bold; letter-spacing: -1px; }

        /* 메인 컨텐츠 영역 */
        main { max-width: 600px; margin: 20px auto; padding-bottom: 50px; }

        /* 포스트 카드 스타일 */
        .post { background: #fff; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 30px; overflow: hidden; }

        /* 포스트 헤더 (프로필) */
        .post-header { padding: 14px; display: flex; align-items: center; }
        .profile-pic { width: 32px; height: 32px; border-radius: 50%; background: #ddd; margin-right: 10px; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .username { font-weight: 600; font-size: 14px; }

        /* 포스트 이미지 - 인스타 느낌을 위한 1:1 설정 */
        .post-img-container { width: 100%; aspect-ratio: 1 / 1; overflow: hidden; background-color: #efefef; }
        .post-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* 포스트 본문 및 댓글 */
        .post-content { padding: 12px 16px; font-size: 14px; line-height: 1.5; }
        .post-caption { margin-bottom: 8px; }
        .post-caption span { font-weight: 600; margin-right: 5px; }

        /* 댓글 영역 */
        .comments { border-top: 1px solid #efefef; padding-top: 10px; margin-top: 10px; }
        .comment-item { margin-bottom: 4px; }
        .comment-item span { font-weight: 600; margin-right: 5px; }
        .comment-date { font-size: 10px; color: #8e8e8e; text-transform: uppercase; margin-top: 8px; }

    </style>
</head>
<body>

    <header>
        <h1>Dailygram</h1>
    </header>

    <main>
        <article class="post">
            <div class="post-header">
                <div class="profile-pic">
                    <img src="https://github.com/hyeongisang1-spec/manjyu/blob/main/masterpiece,%20best%20quality,%20high%20detailed,%20ultra-detailed,%20depth%20of%20field,%20anime%20%20s-3911417132.png?raw=true" alt="profile">
                </div>
                <div class="username">masterpiece_art</div>
            </div>
            
            <div class="post-img-container">
                <img src="https://github.com/hyeongisang1-spec/manjyu/blob/main/masterpiece,%20best%20quality,%20high%20detailed,%20ultra-detailed,%20depth%20of%20field,%20anime%20%20s-3911417132.png?raw=true" class="post-img" alt="Daily Image">
            </div>

            <div class="post-content">
                <div class="post-caption">
                    <span>chaerin_lovely</span> 오늘의 기분. #lovelygram #내꺼 #내 사랑
                </div>

                <div class="comments">
                    <div class="comment-item"><span>art_lover</span> 와... 디테일이 엄청나네요!</div>
                    <div class="comment-item"><span>color_picker</span> 빛 표현이 예술입니다.</div>
                    <div class="comment-date">방금 전</div>
                </div>
            </div>
        </article>
    </main>

</body>
</html>
